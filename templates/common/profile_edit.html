{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h1 class="bold">회원 정보 수정</h1>
    <form method="post" action="{% url 'common:edit_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">이름</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="username">프로필 사진</label>
            <input id="id_image" type="file" class="" name="profile_pic" value="{{ form.profile_pic.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
    <a href="{% url 'wiki:index' %}"><button class="btn btn-secondary my-1">돌아가기</button></a>
</div>
{% endblock content %}
